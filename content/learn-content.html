<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/page-style-6.css" />
  </head>
  <body>
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#beranda">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#memo">Memo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#produk-utama">Produk Utama</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home" class="bg-primary text-white active">
      <div class="container">
        <h1>Home</h1>
        <p>Welcome to the home section.</p>
      </div>
    </section>

    <section id="beranda" class="bg-secondary text-white">
      <div class="container">
        <h1>Beranda</h1>
        <p>Welcome to the beranda section.</p>
      </div>
    </section>

    <section id="memo" class="bg-success text-white">
      <div class="container">
        <h1>Memo</h1>
        <p>Welcome to the memo section.</p>
      </div>
    </section>

    <section id="produk-utama" class="bg-danger text-white">
      <div class="container">
        <h1>Produk Utama</h1>
        <p>Welcome to the produk utama section.</p>
      </div>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll('a.nav-link').forEach((anchor) => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          // Hapus kelas 'active' dari semua section
          document.querySelectorAll('section').forEach((section) => {
            section.classList.remove('active');
          });
          // Tambahkan kelas 'active' ke section yang dituju
          document.querySelector(this.getAttribute('href')).classList.add('active');
        });
      });
    </script>
  </body>
</html>
